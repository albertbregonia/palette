<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet"/>
        <title>Palette by Albert Bregonia</title>
    </head>
    <body onload="hasGame()">
        <header>
            <span id="brand">
                <img id="logo" src="https://albertbregonia.us.to/media/ktt.png" width="60px" height="60px"/>
                <p id="app-name">P&ensp;A&ensp;L&ensp;E&ensp;T&ensp;T&ensp;E</p>
            </span>
            <div id="announcements">Announcements will be shown here!</div>
            <div id="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
        <div id="login">
            <h1>Palette by Albert Bregonia</h1>
            <br/>
            <form id="lobbyInfo" method="POST" autocomplete="off">
                <input type="text" name="username" autocomplete="false" placeholder="Username"/>
                <br/>
                <input type="text" name="lobbyName" autocomplete="false" placeholder="Lobby Name"/>
                <br/>
                <input type="password" name="lobbyPass" placeholder="Lobby Password">
                <br/>
                <br/>
                <button style="margin-bottom: 10px;" id="join-lobby" type="submit" onclick="return lobbyRequest(`join`);">
                    <b>JOIN LOBBY</b>
                </button>
                <button style="margin-bottom: 10px;" id="make-lobby" onclick="return lobbyRequest(`new`);">
                    <b>MAKE LOBBY</b>
                </button>
            </form>
            <a href="https://www.pexels.com/photo/calm-body-of-lake-between-mountains-346529/">Photo by Bri Schneiter from Pexels</a>
        </div>
        <div id="game">
            <div id="viewer">
                <div id="toolbar">
                    <canvas id="cursor" width="100px" height="100px"></canvas>
                    <div id="colors" title="Brush Color">
                        <div style="background-color: #FF0000"></div>
                        <div style="background-color: #FFA500"></div>
                        <div style="background-color: #FFFF00"></div>
                        <div style="background-color: #008000"></div>
                        <div style="background-color: #0000FF"></div>
                        <div style="background-color: #800080"></div>
                        <div style="background-color: #FFC0CB"></div>
                        <div style="background-color: #FFFFFF"></div>
                        <div style="background-color: #FFDAB9"></div>
                        <div style="background-color: #8B4513"></div>
                        <div style="background-color: #000000" class="selected"></div>
                        <input id="custom-color-picker" title="Custom Color" type="color"/>
                    </div>
                    <input id="sizer" title="Brush Size" type="range" min="1" max="100" value="5">
                    <div id="clear" title="Clear" onselectstart="return false;" onclick="wipeBoard()">ðŸ—™</div>
                </div>
                <div id="whiteboard-container">
                    <canvas id="whiteboard"></canvas>
                </div>
            </div>
            <div id="chat">
                <ul id="log"></ul>
                <form method="POST" autocomplete="off" onsubmit="return chatMessage()">
                    <input type="text" id="msg" name="msg" autocomplete="false" placeholder="Type something...">
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
