<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <title>Palette</title>
</head>
<header>
    <div id="brand">
        <img id="logo" src="https://albertbregonia.us.to/media/ktt.png" width="60vw" height="60vh"/>
        <p class="app-name">P&ensp;A&ensp;L&ensp;E&ensp;T&ensp;T&ensp;E</p>
    </div>
    <div id="announcements">Announcements will be shown here!</div>
    <div style="display: flex;">
        <button id="leave" onclick="leaveLobby()">
            <b>LEAVE LOBBY</b>
        </button>
        <div id="menu" onclick="getPlayers()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</header>
<body onload="hasGame()">
    <div id="start">
        <h1>Palette by Albert Bregonia</h1><br>
        <form id="lobbyInfo" method="POST" autocomplete="off">
            <input type="text" name="username" autocomplete="false" placeholder="Username"><br>
            <input type="text" name="lobbyName" autocomplete="false" placeholder="Lobby Name"><br>
            <input type="password" name="lobbyPass" placeholder="Lobby Password"><br><br>
            <button style="margin-bottom: 10px;" id="join-lobby" type="submit" onclick="return lobbyRequest(`join`);"><b>JOIN LOBBY</b></button>
            <button style="margin-bottom: 10px;" id="make-lobby" type="submit" onclick="return lobbyRequest(`new`);"><b>MAKE LOBBY</b></button>
        </form>
        <a href="https://www.pexels.com/photo/calm-body-of-lake-between-mountains-346529/">Photo by Bri Schneiter from Pexels</a>
    </div>
    <span id="game">
        <canvas id="whiteboard"></canvas>
        <span id="toolbar">
            <canvas id="cursor" width="100px" height="100px"></canvas>
            <input id="sizer" type="range" min="1" max="100" value="5">
            <span style="background-color: #FF0000"></span>
            <span style="background-color: #FFA500"></span>
            <span style="background-color: #FFFF00"></span>
            <span style="background-color: #008000"></span>
            <span style="background-color: #0000FF"></span>
            <span style="background-color: #800080"></span>
            <span style="background-color: #FFC0CB"></span>
            <span style="background-color: #FFFFFF"></span>
            <span style="background-color: #FFDAB9"></span>
            <span style="background-color: #8B4513"></span>
            <span style="background-color: #000000" class="selected"></span>
            <span id="clear" onselectstart="return false;" onclick="wipeBoard()">
                <b>CLEAR</b>
            </span>
            <input type="color"/>
        </span>
        <div id="chat">
            <ul id="log"></ul>
            <form method="POST" autocomplete="off" onsubmit="return chatMessage()">
                <input type="text" id="msg" name="msg" autocomplete="false" placeholder="Type something...">
            </form>
        </div>
    </span>
</body>
<script src="index.js"></script>
</html>
