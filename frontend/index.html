<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette v2</title>
</head>
<body>
    <h1>This is a temporary frontend just to test the backend</h1>
    <form onsubmit="return false;" autocomplete="off">
        <input type="text" id="lobby-name" placeholder="Lobby Name" required/>
        <br/>
        <input type="text" id="username" placeholder="Your Username" required/>
        <br/>
        <input type="password" id="password" placeholder="Lobby Password" required/>
        <br/>
        <button onclick="loginHandler()">Join</button>
        <button onclick="loginHandler(true)">New</button>
    </form>
    <button onclick="disconnectHandler()">Leave</button>
    
    <form onsubmit="return chat()">
        <input type="text" id="chat-input">
    </form>
    <canvas id="whiteboard"></canvas>
    <video id="whiteboard-stream" autoplay></video>
    <script src="index.js"></script>
    <style>
        #whiteboard, #whiteboard-stream {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</body>
</html>
